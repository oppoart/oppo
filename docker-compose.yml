version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: oppo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: oppo_user
      POSTGRES_PASSWORD: oppo_pass
      POSTGRES_DB: oppo_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oppo_user -d oppo_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oppo-network

  redis:
    image: redis:7-alpine
    container_name: oppo-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - ./docker-data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oppo-network

networks:
  oppo-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
